<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hang Man!!!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <main class="main-background">
        <section class="container">
            
            <header>
                <div class="row justify-content-center">
                    <h1 class="text-light">Guess the Word!</h1>
                </div>
                <div class="row justify-content-center">
                    <h2 class="text-light">Theme: Space</h2>
                </div>
            </header>
            <div class="row justify-content-center">
                <img id="word-images" src="assets/images/galaxy.jpg" alt="picture" width=200px height=200px>
            </div>
            <div class="row justify-content-center fontsize20">
                <p class="text-light spacebetween">Wins: <span id="wincount">0</span></p>
                <p class="text-light spacebetween"> Loses: <span id="losecount">0</span></p>
            </div>
            <div class="row justify-content-center fontsize30">
                <p class="text-light border-bottom border-light">Guess the word:</p>
            </div>
            <div class="row justify-content-center fontsize20">
                <p class="text-light" id="word-guess"></p>
            </div>
            <div class="row justify-content-center fontsize30 ">                
                <p class="text-light border-bottom border-light"><span id="wrong-guesses-left">5</span> wrong guesses remaining </p>
            </div>
            <div class="row justify-content-center fontsize20">
                <p class="text-light" id="wrong-guesses"></p>
            </div>
        </section>
    </main>
    
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
